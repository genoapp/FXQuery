buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}
version '0.0.1'
subprojects {
    apply plugin: 'java'
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile 'com.google.guava:guava:23.0'
        testCompile 'junit:junit:4.12'
        testCompile 'de.saxsys:jfx-testrunner:1.2'
    }


}
